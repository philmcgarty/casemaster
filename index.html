<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Master</title>
</head>

<body>
    <header>
        <h1>Case Master</h1>
    </header>
    <main>
        <div class="inputArea">
            <form>
                <label for="textInput"></label>
                <textarea id="textInput" name="textInput" placeholder="Enter text here"></textarea>
                <div>
                    <button id="caps" type="button">ALL CAPS</button>
                    <button id="lower" type="button">all lowercase</button>
                    <button id="firstUpper" type="button">First Letter</button>
                </div>
            </form>
        </div>
        <div class="outputArea">
            <textarea id="textOutput" name="textOutput"></textarea>
            <div>
                <button id="copyText" type="button">Copy to clipboard</button>
            </div>

        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
