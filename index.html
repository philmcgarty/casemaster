<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Format Assistant</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
</head>

<body>
    <header class="text-center bg-dark text-white pt-md-2 pt-sm-1 pb-md-2 pb-sm-1">
        <h1>Format Assistant</h1>
    </header>
    <div class="container pt-sm-2">
        <main class="row">
            <!-- Number formatting section -->
            <div class="numberInputArea col-md-5 col-sm-12 p-md-5 p-sm-2">
                
                <form>
                    <label for="numberInput"><h2>Number Formatter</h2></label>
                    <textarea class="form-control" id="numberInput" name="numberInput" placeholder="Enter number here"></textarea>
                    <div>
                        <button class="btn btn-primary" id="addCommas" type="button">Add Commas & Copy to Clipboard</button>
                        <h3 id="successMessage" class="text-success"></h3>
                    </div>
                </form>

            </div>
            <!-- Text formatting section -->
            <div class="inputArea col-md-5 offset-md-2 col-sm-12 p-md-5 p-sm-2">
                <form>
                    <label for="textInput"><h2>Case Changer</h2></label>
                    <textarea class="form-control" id="textInput" name="textInput"
                        placeholder="Enter text here"></textarea>
                    <div>
                        <button class="btn btn-primary" id="caps" type="button">ALL CAPS</button>
                        <button class="btn btn-primary" id="lower" type="button">all lowercase</button>
                        <button class="btn btn-primary" id="firstUpper" type="button">First Letter</button>
                    </div>
                </form>
                <div class="outputArea">
                    <textarea class="form-control" id="textOutput" name="textOutput"></textarea>
                    <div>
                        <button class="btn btn-success" id="copyText" type="button">Copy to clipboard</button>
                    </div>
                </div>
            </div>
                       
        </main>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
